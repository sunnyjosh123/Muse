<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muse</title>
  <link rel="icon" type="image/svg+xml" href="/muse-logo.svg" />

  <!-- DNS prefetch & preconnect for external APIs (reduces latency under concurrent load) -->
  <link rel="dns-prefetch" href="https://generativelanguage.googleapis.com" />
  <link rel="preconnect" href="https://generativelanguage.googleapis.com" crossorigin />
  <link rel="dns-prefetch" href="https://firebaseapp.com" />
  <link rel="preconnect" href="https://firebaseapp.com" crossorigin />
  <link rel="dns-prefetch" href="https://identitytoolkit.googleapis.com" />
  <link rel="preconnect" href="https://identitytoolkit.googleapis.com" crossorigin />
  <link rel="dns-prefetch" href="https://images.unsplash.com" />
  <link rel="preconnect" href="https://images.unsplash.com" crossorigin />

  <!-- MediaPipe loaded from LOCAL public folder â€” defer to not block initial render -->
  <script src="/mediapipe/holistic/holistic.js" defer></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
